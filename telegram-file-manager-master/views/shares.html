<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>共享管理</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        body {
            padding: 20px;
        }
        .table-container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: var(--shadow);
            overflow-x: auto;
        }
        table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 20px;
        }
        th, td { 
            padding: 12px 15px; 
            text-align: left; 
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
        }
        .file-name {
            max-width: 300px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .share-link {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .share-link input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f1f3f5;
        }
        .copy-btn, .cancel-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            flex-shrink: 0;
        }
        .copy-btn {
            background-color: #007bff;
            color: white;
        }
        .cancel-btn {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>共享管理</h1>
            <a href="/" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回文件管理器</a>
        </header>

        <div class="table-container">
            <p id="loading-message">正在加載分享列表...</p>
            <table id="sharesTable" style="display:none;">
                <thead>
                    <tr>
                        <th>文件名</th>
                        <th>分享連結</th>
                        <th>過期時間</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="sharesTableBody"></tbody>
            </table>
        </div>
    </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script src="/shares.js"></script>
</body>
</html>
