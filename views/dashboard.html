<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上傳</title>
  <script src="/vendor/axios/axios.min.js"></script>
  <link rel="stylesheet" href="/manager.css">
  <style>
    /* ... (內聯樣式保持不變) ... */
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="manager-link">← 返回文件管理器</a>
    <div class="card">
      <h2>文件上傳</h2>
      <form id="uploadForm">
        <input type="file" name="files" id="fileInput" required multiple />
        <ul id="file-selection-list"></ul>
        <label for="folderSelect" style="display: block; margin-bottom: 8px; font-weight: 500;">上傳到資料夾：</label>
        <select name="folderId" id="folderSelect">
            <option value="1">/ (根目錄)</option>
        </select>
        <input type="text" name="caption" placeholder="可選的說明文字(對所有文件生效)" />
        <button type="submit">上傳</button>
      </form>
      <div class="progress-area" id="progressArea">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
