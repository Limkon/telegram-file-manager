<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上傳</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/manager.css"> <style>
    :root {
      --primary-color: #007bff;
      --background-color: #f4f7f6;
      --card-background: #ffffff;
      --text-color: #333;
      --shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: var(--background-color);
    }
    .container {
        width: 100%;
        max-width: 600px;
        padding-top: 20px;
    }
    .manager-link {
        display: inline-block;
        margin-bottom: 20px;
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }
    .card {
        background-color: var(--card-background);
        padding: 24px;
        border-radius: 8px;
        box-shadow: var(--shadow);
    }
    #uploadForm input, #uploadForm button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #uploadForm button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .progress-area { margin-top: 15px; display: none; }
    .progress-bar-container { width: 100%; height: 20px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; }
    .progress-bar { width: 0%; height: 100%; background-color: var(--primary-color); text-align: center; line-height: 20px; color: white; font-size: 12px; transition: width 0.4s ease; }
    .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 5px; color: white; z-index: 1000; font-weight: bold; }
    .notification.success { background-color: #28a745; }
    .notification.error { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="manager-link">← 返回文件管理器</a>
    <div class="card">
      <h2>文件上傳</h2>
      <form id="uploadForm">
        <input type="file" name="files" required multiple />
        <input type="text" name="caption" placeholder="可選的說明文字(對所有文件生效)" />
        <button type="submit">上傳</button>
      </form>
      <div class="progress-area" id="progressArea">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
