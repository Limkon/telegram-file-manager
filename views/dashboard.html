<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>上傳文件</title>
</head>
<body>
  <div class="container">
    <a href="/" class="manager-link" style="margin-bottom: 20px; text-align: left;">← 返回文件管理器</a>
    <div class="card">
      <h2>文件上傳</h2>
      <form id="uploadForm">
        <input type="file" name="files" required multiple />
        <input type="text" name="caption" placeholder="可選的說明文字(對所有文件生效)" />
        <button type="submit">上傳</button>
      </form>
      </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
