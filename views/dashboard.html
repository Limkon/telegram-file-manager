<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件上傳</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="/manager.css">
  <style>
    body { display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; background-color: var(--background-color); }
    .container { width: 100%; max-width: 600px; padding-top: 20px; }
    .manager-link { display: inline-block; margin-bottom: 20px; padding: 10px 15px; background-color: #6c757d; color: white; text-decoration: none; font-weight: 500; border-radius: 5px; transition: background-color 0.2s; }
    .manager-link:hover { background-color: #5a6268; }
    .card { background-color: var(--card-background); padding: 24px; border-radius: 8px; box-shadow: var(--shadow); }
    #uploadForm input, #uploadForm button, #uploadForm select { width: 100%; padding: 12px; margin-bottom: 15px; box-sizing: border-box; border-radius: 4px; border: 1px solid #ccc; }
    #uploadForm button { background-color: var(--primary-color); color: white; border: none; cursor: pointer; font-size: 16px; }
    #file-selection-list { margin-top: -10px; margin-bottom: 15px; padding-left: 0; list-style-type: none; max-height: 150px; overflow-y: auto; border: 1px solid #eee; border-radius: 4px; padding: 5px; }
    #file-selection-list li { font-size: 14px; padding: 5px 10px; background-color: #f8f9fa; margin-bottom: 5px; border-radius: 3px; display: flex; justify-content: space-between; align-items: center; }
    #file-selection-list small { color: #6c757d; }
    .progress-area { margin-top: 15px; display: none; }
    .progress-bar-container { width: 100%; height: 20px; background-color: #e9ecef; border-radius: 4px; overflow: hidden; }
    .progress-bar { width: 0%; height: 100%; background-color: var(--primary-color); text-align: center; line-height: 20px; color: white; font-size: 12px; transition: width 0.4s ease; }
    .notification { position: fixed; top: 20px; right: 20px; padding: 12px 20px; border-radius: 5px; color: white; z-index: 1000; font-weight: bold; }
    .notification.success { background-color: #28a745; }
    .notification.error { background-color: #dc3545; }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="manager-link">← 返回文件管理器</a>
    <div class="card">
      <h2>文件上傳</h2>
      <form id="uploadForm">
        <input type="file" name="files" id="fileInput" required multiple />
        <ul id="file-selection-list"></ul>
        
        <label for="folderSelect" style="display: block; margin-bottom: 8px; font-weight: 500;">上傳到資料夾：</label>
        <select name="folderId" id="folderSelect">
            <option value="1">/ (根目錄)</option>
        </select>
        
        <input type="text" name="caption" placeholder="可選的說明文字(對所有文件生效)" />
        <button type="submit">上傳</button>
      </form>
      <div class="progress-area" id="progressArea">
        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar">0%</div>
        </div>
      </div>
    </div>
  </div>
  <script src="/script.js"></script>
</body>
</html>
