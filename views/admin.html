<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理後台</title>
    <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="/manager.css">
    <style>
        .setting-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }
        .setting-card h2 {
            margin-top: 0;
        }
        .setting-card select, .setting-card button, .setting-card input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .setting-card button {
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
        }
        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .user-table th, .user-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .user-table th {
            background-color: #f2f2f2;
        }
        .user-table .actions button {
            margin-right: 5px;
            padding: 5px 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="main-header">
            <h1>管理後台</h1>
            <a href="/" class="upload-link-btn"><i class="fas fa-arrow-left"></i> 返回文件管理器</a>
        </header>

        <div class="setting-card">
            <h2>保存设置</h2>
            <p>目前保存模式: <b id="current-mode">加載中...</b></p>
            <p>警告：切換保存模式不會遷移現有文件。切換後，舊模式下的文件將無法在管理器中存取。</p>
            <hr>
            <label for="storage-select">選擇新的保存模式：</label>
            <select id="storage-select">
                <option value="telegram">Telegram</option>
                <option value="local">本地伺服器</option>
            </select>
            <button id="save-btn">保存设置</button>
            <p id="save-status" style="color: green;"></p>
        </div>

        <div class="setting-card">
            <h2>用户管理</h2>
            <form id="add-user-form">
                <input type="text" id="new-username" placeholder="新用户名" required>
                <input type="password" id="new-password" placeholder="新密码 (至少4位)" required>
                <button type="submit">新增用户</button>
            </form>
            <table class="user-table">
                <thead>
                    <tr>
                        <th>用户名稱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    </tbody>
            </table>
        </div>
        </div>
    <script src="/vendor/axios/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentModeEl = document.getElementById('current-mode');
            const storageSelect = document.getElementById('storage-select');
            const saveBtn = document.getElementById('save-btn');
            const saveStatus = document.getElementById('save-status');

            // --- *** 新增部分 開始 *** ---
            const addUserForm = document.getElementById('add-user-form');
            const newUsernameInput = document.getElementById('new-username');
            const newPasswordInput = document.getElementById('new-password');
            const userTableBody = document.getElementById('user-table-body');
            // --- *** 新增部分 結束 *** ---

            async function loadCurrentMode() {
                try {
                    const res = await axios.get('/api/admin/storage-mode');
                    currentModeEl.textContent = res.data.mode === 'local' ? '本地伺服器' : 'Telegram';
                    storageSelect.value = res.data.mode;
                } catch (error) {
                    currentModeEl.textContent = '讀取失败';
                }
            }

            saveBtn.addEventListener('click', async () => {
                const newMode = storageSelect.value;
                if (!confirm(`确定要將保存模式切換為 "${newMode}" 嗎？`)) {
                    return;
                }
                try {
                    const res = await axios.post('/api/admin/storage-mode', { mode: newMode });
                    if (res.data.success) {
                        saveStatus.textContent = res.data.message;
                        loadCurrentMode();
                    }
                } catch (error) {
                    saveStatus.textContent = '保存失败！';
                }
            });
            
            // --- *** 新增部分 開始 *** ---
            async function loadUsers() {
                try {
                    const res = await axios.get('/api/admin/users');
                    userTableBody.innerHTML = '';
                    res.data.forEach(user => {
                        const row = `
                            <tr>
                                <td>${user.username}</td>
                                <td class="actions">
                                    <button class="change-pass-btn" data-userid="${user.id}" data-username="${user.username}">改密码</button>
                                    <button class="delete-user-btn" data-userid="${user.id}" data-username="${user.username}">删除</button>
                                </td>
                            </tr>
                        `;
                        userTableBody.innerHTML += row;
                    });
                } catch (error) {
                    userTableBody.innerHTML = '<tr><td colspan="2">加載用户失败</td></tr>';
                }
            }

            addUserForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const username = newUsernameInput.value.trim();
                const password = newPasswordInput.value.trim();
                if (!username || !password) return;

                try {
                    await axios.post('/api/admin/add-user', { username, password });
                    newUsernameInput.value = '';
                    newPasswordInput.value = '';
                    alert('用户新增成功！');
                    loadUsers();
                } catch (error) {
                    alert('新增失败：' + (error.response?.data?.message || '伺服器错误'));
                }
            });

            userTableBody.addEventListener('click', async (e) => {
                const target = e.target;
                const userId = target.dataset.userid;
                const username = target.dataset.username;

                if (target.classList.contains('change-pass-btn')) {
                    const newPassword = prompt(`請為用户 "${username}" 輸入新密码：`);
                    if (newPassword && newPassword.length >= 4) {
                        try {
                            await axios.post('/api/admin/change-password', { userId, newPassword });
                            alert(`用户 "${username}" 的密码已更新。`);
                        } catch (error) {
                            alert('密码更新失败：' + (error.response?.data?.message || '伺服器错误'));
                        }
                    } else if (newPassword) {
                        alert('密码長度至少需要 4 個字元。');
                    }
                }

                if (target.classList.contains('delete-user-btn')) {
                    if (confirm(`确定要删除用户 "${username}" 嗎？\n此操作將會删除該用户的所有文件和文件夹，且無法復原！`)) {
                        try {
                            await axios.post('/api/admin/delete-user', { userId });
                            alert(`用户 "${username}" 已被删除。`);
                            loadUsers();
                        } catch (error) {
                             alert('删除失败：' + (error.response?.data?.message || '伺服器错误'));
                        }
                    }
                }
            });

            loadUsers();
            // --- *** 新增部分 結束 *** ---

            loadCurrentMode();
        });
    </script>
</body>
</html>
