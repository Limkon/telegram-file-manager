<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理器</title>
  <script src="/vendor/axios/axios.min.js"></script>
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/manager.css">
  <style>
    .modal { z-index: 1002; }
    .move-modal-content {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 450px;
        text-align: center;
    }
    .move-modal-content h3 { margin-top: 0; }
    #folderTree {
        max-height: 300px;
        overflow-y: auto;
        text-align: left;
        border: 1px solid #eee;
        padding: 10px;
        margin-top: 15px;
    }
    #folderTree .folder-item {
        padding: 8px;
        cursor: pointer;
        border-radius: 4px;
    }
    #folderTree .folder-item:hover {
        background-color: #f1f3f5;
    }
    #folderTree .folder-item.selected {
        background-color: var(--primary-color);
        color: white;
    }
    #confirmMoveBtn, #cancelMoveBtn {
        width: 48%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
    }
    #confirmMoveBtn {
        background-color: var(--primary-color);
        color: white;
    }
    #cancelMoveBtn {
        background-color: #6c757d;
        color: white;
    }
    .create-folder-btn {
        background-color: #17a2b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>文件管理器</h1>
      <div style="display: flex; gap: 10px;">
        <a href="/shares-page" class="upload-link-btn"><i class="fas fa-share-alt"></i> 共享管理</a>
        <button class="upload-link-btn create-folder-btn"><i class="fas fa-folder-plus"></i> 建立新資料夾</button>
        <a href="/upload-page" class="upload-link-btn"><i class="fas fa-upload"></i> 上傳新文件</a>
      </div>
    </header>
    <nav class="breadcrumb" id="breadcrumb"></nav>
    <div class="item-grid" id="itemGrid"></div>
  </div>

  <div id="previewModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>
  
  <div id="moveModal" class="modal">
    <div class="move-modal-content">
        <h3>移動到...</h3>
        <p>請選擇目標資料夾：</p>
        <div id="folderTree"></div>
        <button id="confirmMoveBtn" disabled>確定移動</button>
        <button id="cancelMoveBtn">取消</button>
    </div>
  </div>

  <div class="action-bar" id="actionBar">
    <button id="selectAllBtn" title="全選/取消全選"><i class="fas fa-check-double"></i></button>
    <span id="selectionCount">已選擇 0 個項目</span>
    <div class="actions">
        <button id="moveBtn" title="移動" disabled><i class="fas fa-people-arrows"></i></button>
        <button id="shareBtn" title="分享" disabled><i class="fas fa-share-alt"></i></button>
        <button id="renameBtn" title="重命名" disabled><i class="fas fa-edit"></i></button>
        <button id="downloadBtn" title="下載" disabled><i class="fas fa-download"></i></button>
        <button id="deleteBtn" title="刪除" disabled><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>

  <script src="/manager.js"></script>
</body>
</html>
