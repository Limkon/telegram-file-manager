<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理器</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/manager.css">
  <style>
    /* 新增資料夾介面樣式 */
    .breadcrumb {
        display: flex;
        align-items: center;
        background-color: #e9ecef;
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .breadcrumb a, .breadcrumb span {
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
    }
    .breadcrumb span {
        color: #6c757d;
    }
    .breadcrumb .separator {
        margin: 0 10px;
        color: #6c757d;
    }
    .item-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 15px;
    }
    .item-card {
        background: var(--card-background);
        border-radius: 8px;
        box-shadow: var(--shadow);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        position: relative;
        transition: box-shadow 0.2s;
        cursor: pointer;
        border: 2px solid transparent;
    }
    .item-card.selected {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px var(--primary-color);
    }
    .item-icon {
        width: 100%;
        aspect-ratio: 1 / 1;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f1f3f5;
        font-size: 48px;
        overflow: hidden;
    }
    .item-icon .fa-folder { color: #ffc107; }
    .item-icon .fa-file { color: #adb5bd; }
    .item-icon img { width: 100%; height: 100%; object-fit: cover; }
    .item-info { padding: 10px; border-top: 1px solid var(--border-color); text-align: center; }
    .item-info h5 { margin: 0; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; font-size: 14px; }
    .create-folder-btn {
        background-color: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>文件管理器</h1>
      <div style="display: flex; gap: 10px;">
        <a href="/shares-page" class="upload-link-btn" style="background-color: #6c757d;"><i class="fas fa-share-alt"></i> 共享管理</a>
        <button class="upload-link-btn create-folder-btn"><i class="fas fa-folder-plus"></i> 建立新資料夾</button>
        <a href="/upload-page" class="upload-link-btn"><i class="fas fa-upload"></i> 上傳新文件</a>
      </div>
    </header>

    <nav class="breadcrumb" id="breadcrumb"></nav>

    <div class="item-grid" id="itemGrid">
      </div>
  </div>

  <div id="previewModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>
  
  <div class="action-bar" id="actionBar">
    <button id="selectAllBtn" title="全選/取消全選"><i class="fas fa-check-double"></i></button>
    <span id="selectionCount">已選擇 0 個項目</span>
    <div class="actions">
        <button id="previewBtn" title="預覽" disabled><i class="fas fa-eye"></i></button>
        <button id="shareBtn" title="分享" disabled><i class="fas fa-share-alt"></i></button>
        <button id="renameBtn" title="重命名" disabled><i class="fas fa-edit"></i></button>
        <button id="downloadBtn" title="下載" disabled><i class="fas fa-download"></i></button>
        <button id="deleteBtn" title="刪除" disabled><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>

  <script src="/manager.js"></script>
</body>
</html>
