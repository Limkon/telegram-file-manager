<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理器</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/manager.css">
  <style>
    /* 新增分享模态框样式 */
    .share-modal {
        display: none;
        position: fixed;
        z-index: 1002; /* 比预览模态框更高 */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.6);
        align-items: center;
        justify-content: center;
    }
    .share-modal-content {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        width: 90%;
        max-width: 400px;
        text-align: center;
    }
    .share-modal-content h3 {
        margin-top: 0;
    }
    .share-modal-content select, .share-modal-content button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .share-modal-content button.confirm-share {
        background-color: var(--primary-color);
        color: white;
        border: none;
        cursor: pointer;
    }
    .share-modal-content button.cancel-share {
        background-color: #6c757d;
        color: white;
        border: none;
        cursor: pointer;
    }
    .share-link-container {
        margin-top: 20px;
        word-wrap: break-word;
        background-color: #f1f3f5;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>文件管理器</h1>
      <a href="/upload-page" class="upload-link-btn"><i class="fas fa-upload"></i> 上傳新文件</a>
    </header>
    <div class="controls">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="按文件名搜索...">
      </div>
      <div class="categories" id="categories">
        <button class="active" data-category="all">全部</button>
        <button data-category="image">圖片</button>
        <button data-category="video">影片</button>
        <button data-category="audio">音檔</button>
        <button data-category="document">文檔</button>
        <button data-category="archive">壓縮檔</button>
        <button data-category="other">其他</button>
      </div>
    </div>
    <div class="file-grid" id="fileGrid"></div>
  </div>
  <div id="previewModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>
  <div id="shareModal" class="share-modal">
    <div class="share-modal-content">
        <h3 id="shareModalTitle">分享文件</h3>
        <div id="shareOptions">
            <p>請選擇分享鏈接的有效期：</p>
            <select id="expiresInSelect">
                <option value="1h">1 小時</option>
                <option value="24h" selected>24 小時</option>
                <option value="0">永久有效</option>
            </select>
            <button id="confirmShareBtn" class="confirm-share">生成分享鏈接</button>
            <button id="cancelShareBtn" class="cancel-share">取消</button>
        </div>
        <div id="shareResult" style="display: none;">
            <p>分享鏈接已創建！</p>
            <div id="shareLinkContainer" class="share-link-container"></div>
            <button id="copyLinkBtn">複製鏈接</button>
            <button id="closeShareModalBtn" class="cancel-share">關閉</button>
        </div>
    </div>
  </div>

  <div class="action-bar" id="actionBar">
    <button id="selectAllBtn" title="全選/取消全選"><i class="fas fa-check-double"></i></button>
    <span id="selectionCount">已選擇 0 個文件</span>
    <div class="actions">
        <button id="previewBtn" title="預覽" disabled><i class="fas fa-eye"></i></button>
        <button id="shareBtn" title="分享" disabled><i class="fas fa-share-alt"></i></button>
        <button id="renameBtn" title="重命名" disabled><i class="fas fa-edit"></i></button>
        <button id="downloadBtn" title="下載已選" disabled><i class="fas fa-download"></i></button>
        <button id="deleteBtn" title="刪除已選" disabled><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>
  <script src="/manager.js"></script>
</body>
</html>
