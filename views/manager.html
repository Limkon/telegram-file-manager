<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理器</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/manager.css"> </head>
<body>
  <div class="container">
    <header class="main-header">
      <h1>文件管理器</h1>
      <a href="/" class="back-link">返回上傳頁面</a>
    </header>

    <div class="controls">
      <div class="search-bar">
        <i class="fas fa-search"></i>
        <input type="text" id="searchInput" placeholder="按文件名搜索...">
      </div>
      <div class="categories" id="categories">
        <button class="active" data-category="all">全部</button>
        <button data-category="image">圖片</button>
        <button data-category="video">影片</button>
        <button data-category="audio">音檔</button>
        <button data-category="document">文檔</button>
        <button data-category="archive">壓縮檔</button>
        <button data-category="other">其他</button>
      </div>
    </div>

    <div class="file-grid" id="fileGrid">
      </div>
  </div>

  <div id="previewModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="/manager.js"></script>
</body>
</html>
