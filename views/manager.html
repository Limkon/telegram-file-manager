<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文件管理器</title>
  <script src="/vendor/axios/axios.min.js"></script>
  <link rel="stylesheet" href="/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="/manager.css">
  <style>
    /* 模態框通用樣式 */
    .modal { z-index: 1002; }
    
    .preview-modal-content { background: transparent; width: auto; max-width: 90vw; max-height: 90vh; }
    .preview-modal-content img, .preview-modal-content video { max-width: 100%; max-height: 90vh; display: block; object-fit: contain; }
    .preview-modal-content pre { background-color: #2b2b2b; color: #f1f1f1; padding: 20px; border-radius: 5px; text-align: left; white-space: pre-wrap; word-wrap: break-word; max-height: 90vh; overflow-y: auto; font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace; font-size: 14px; }

    /* 分享模態框樣式 */
    .share-modal-content { background-color: #fff; padding: 25px; border-radius: 8px; width: 90%; max-width: 400px; text-align: center; }
    .share-modal-content h3 { margin-top: 0; }
    .share-modal-content select, .share-modal-content button { width: 100%; padding: 10px; margin-top: 15px; border-radius: 5px; border: 1px solid #ccc; }
    .share-modal-content .confirm-share { background-color: var(--primary-color); color: white; border: none; cursor: pointer; }
    .share-modal-content .cancel-share { background-color: #6c757d; color: white; border: none; cursor: pointer; }
    .share-link-container { margin-top: 20px; word-wrap: break-word; background-color: #f1f3f5; padding: 10px; border-radius: 5px; text-align: left; }

    /* 移動模態框樣式 */
    .move-modal-content { background-color: #fff; padding: 25px; border-radius: 8px; width: 90%; max-width: 450px; text-align: center; }
    .move-modal-content h3 { margin-top: 0; }
    #folderTree { max-height: 300px; overflow-y: auto; text-align: left; border: 1px solid #eee; padding: 10px; margin-top: 15px; }
    #folderTree .folder-item { padding: 8px; cursor: pointer; border-radius: 4px; }
    #folderTree .folder-item:hover { background-color: #f1f3f5; }
    #folderTree .folder-item.selected { background-color: var(--primary-color); color: white; }
    #confirmMoveBtn, #cancelMoveBtn { width: 48%; padding: 10px; margin-top: 15px; border-radius: 5px; border: none; cursor: pointer; }
    #confirmMoveBtn { background-color: var(--primary-color); color: white; }
    #cancelMoveBtn { background-color: #6c757d; color: white; }
    .create-folder-btn { background-color: #17a2b8; }
    
    /* 搜尋框樣式 */
    .search-form { position: relative; flex-grow: 1; max-width: 400px; }
    #searchInput { width: 100%; padding: 10px 15px 10px 40px; border-radius: 20px; border: 1px solid #ccc; box-sizing: border-box;}
    .search-form .fa-search { position: absolute; top: 13px; left: 15px; color: #999; }

    #multiSelectBtn.active { background-color: var(--primary-color); box-shadow: 0 0 0 2px white, 0 0 0 4px var(--primary-color); }
    
    #homeLink { text-decoration: none; color: var(--text-color); display: inline-flex; align-items: center; gap: 10px; }
    
    /* --- *** 新增：分類按鈕樣式 *** --- */
    .categories { margin-bottom: 20px; white-space: nowrap; overflow-x: auto; padding-bottom: 5px; }
    .categories button { padding: 8px 15px; border: 1px solid var(--border-color); background-color: transparent; border-radius: 20px; cursor: pointer; margin-right: 8px; transition: all 0.2s; }
    .categories button.active, .categories button:hover { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
  </style>
</head>
<body>
  <div class="container">
    <header class="main-header">
      <a href="#" id="homeLink">
        <h1><i class="fas fa-home"></i> 文件管理器</h1>
      </a>
      <div style="display: flex; gap: 10px; align-items: center;">
        <a href="/shares-page" class="upload-link-btn"><i class="fas fa-share-alt"></i><span class="button-text"> 共享管理</span></a>
        <button class="upload-link-btn create-folder-btn"><i class="fas fa-folder-plus"></i><span class="button-text"> 建立新資料夾</span></button>
        <button id="showUploadModalBtn" class="upload-link-btn"><i class="fas fa-upload"></i><span class="button-text"> 上傳新文件</span></button>
      </div>
    </header>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 15px;">
        <nav class="breadcrumb" id="breadcrumb" style="margin-bottom: 0; flex-grow: 1;"></nav>
        <form class="search-form" id="searchForm">
            <i class="fas fa-search"></i>
            <input type="search" id="searchInput" placeholder="搜尋所有檔案...">
        </form>
    </div>

    <div class="categories" id="categories">
        <button class="active" data-category="all">全部</button>
        <button data-category="image">圖片</button>
        <button data-category="video">影片</button>
        <button data-category="audio">音檔</button>
        <button data-category="document">文檔</button>
        <button data-category="archive">壓縮檔</button>
        <button data-category="other">其他</button>
    </div>

    <div class="item-grid" id="itemGrid"></div>
  </div>

  <div id="previewModal" class="modal">
    <span class="close-button">&times;</span>
    <div class="modal-content preview-modal-content" id="modalContent"></div>
  </div>
  
  <div id="shareModal" class="modal">
    <div class="share-modal-content">
        <h3 id="shareModalTitle">分享文件</h3>
        <div id="shareOptions">
            <p>請選擇分享鏈接的有效期：</p>
            <select id="expiresInSelect">
                <option value="1h">1 小時</option>
                <option value="3h">3 小時</option>
                <option value="5h">5 小時</option>
                <option value="7h">7 小時</option>
                <option value="24h" selected>24 小時</option>
                <option value="7d">7 天</option>
                <option value="0">永久有效</option>
            </select>
            <button id="confirmShareBtn" class="confirm-share">生成分享鏈接</button>
            <button id="cancelShareBtn" class="cancel-share">取消</button>
        </div>
        <div id="shareResult" style="display: none;">
            <p>分享鏈接已創建！</p>
            <div id="shareLinkContainer" class="share-link-container"></div>
            <button id="copyLinkBtn">複製鏈接</button>
            <button id="closeShareModalBtn" class="cancel-share">關閉</button>
        </div>
    </div>
  </div>

  <div id="moveModal" class="modal">
    <div class="move-modal-content">
        <h3>移動到...</h3>
        <p>請選擇目標資料夾：</p>
        <div id="folderTree"></div>
        <button id="confirmMoveBtn" disabled>確定移動</button>
        <button id="cancelMoveBtn">取消</button>
    </div>
  </div>

  <div id="uploadModal" class="modal">
    <div class="upload-modal-content">
        <span class="close-button" id="closeUploadModalBtn">&times;</span>
        <h2>文件上傳</h2>
        <div id="uploadNotificationArea"></div>
        <form id="uploadForm">
            <input type="file" name="files" id="fileInput" required multiple />
            <ul id="file-selection-list"></ul>
            <label for="folderSelect" style="display: block; margin-bottom: 8px; font-weight: 500;">上傳到資料夾：</label>
            <select name="folderId" id="folderSelect">
                <option value="1">/ (根目錄)</option>
            </select>
            <input type="text" name="caption" placeholder="可選的說明文字(對所有文件生效)" />
            <button type="submit">上傳</button>
        </form>
        <div class="progress-area" id="progressArea">
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>
        </div>
    </div>
  </div>

  <div class="action-bar" id="actionBar">
    <button id="selectAllBtn" title="全選/取消全選"><i class="fas fa-check-double"></i></button>
    <span id="selectionCount">已選擇 0 個項目</span>
    <div class="actions">
        <button id="multiSelectBtn" title="多選模式"><i class="fas fa-tasks"></i></button>
        <button id="previewBtn" title="預覽" disabled><i class="fas fa-eye"></i></button>
        <button id="moveBtn" title="移動" disabled><i class="fas fa-people-arrows"></i></button>
        <button id="shareBtn" title="分享" disabled><i class="fas fa-share-alt"></i></button>
        <button id="renameBtn" title="重命名" disabled><i class="fas fa-edit"></i></button>
        <button id="downloadBtn" title="下載" disabled><i class="fas fa-download"></i></button>
        <button id="deleteBtn" title="刪除" disabled><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>

  <script src="/manager.js"></script>
</body>
</html>
